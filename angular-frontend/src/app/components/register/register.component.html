<div class="row">
  <div class="col-md-4">
    <h1>Register</h1>
    <hr><br>
    <form (ngSubmit)="onRegister()" novalidate>
     <div class="form-group">
       <label for="email">Email</label>
       <input type="text" class="form-control" id="email"
        placeholder="enter email" [(ngModel)]="userAccount.email" name="email"
        required>
     </div>
     <div class="form-group">
       <label for="address">Contact Address</label>
       <input type="text" class="form-control" id="address"
        placeholder="enter contact address" [(ngModel)]="userAccount.address"
        name="address" required>
     </div>
     <div class="form-group">
       <label for="phone">Contact Phone</label>
       <input type="text" class="form-control" id="phone"
        placeholder="enter contact phone number" [(ngModel)]="userAccount.phone"
        name="phone" required>
     </div>
     <div class="form-group">
       <label for="password">Password</label>
       <input type="password" class="form-control" id="password"
         placeholder="enter password" [(ngModel)]="userAccount.password"
         name="password" required>
     </div>
     <button type="submit" class="btn btn-normal">Submit</button>
    </form>
  </div>
</div>
