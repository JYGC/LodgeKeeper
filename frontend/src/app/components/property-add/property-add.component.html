<div class="row">
  <div class="form">
    <div class="form-group">
      <label for="propertyAddress">Property Address:</label>
      <input type="text" class="form-control" id="propertyAddress" />
    </div>
    <div class="form-group">
      <label for="propertyType">Property Type:</label>
      <div class="col">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="propertyType-ddl"
           ngbDropdownToggle>Toggle dropup</button>
          <div ngbDropdownMenu aria-labelledby="propertyType-ddl">
            <button ngbDropdownItem>-- Select option --</button>
            <button ngbDropdownItem>Landed House</button>
            <button ngbDropdownItem>Apartment</button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="btn btn-outline-dark create-property">Create Property</div>
      <div class="btn btn-outline-dark cancel">Cancel</div>
    </div>
  </div>
</div>
