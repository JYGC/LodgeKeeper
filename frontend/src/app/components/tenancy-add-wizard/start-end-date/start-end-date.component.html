<div class="row">
  <div class="col-6">
    <ngb-datepicker #dp (select)="onDateSelection($event)" [dayTemplate]="t"
     outsideDays="hidden">
    </ngb-datepicker>
    
    <ng-template #t let-date let-focused="focused">
      <span class="custom-day"
            [class.focused]="focused"
            [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)"
            (mouseenter)="hoveredDate = date"
            (mouseleave)="hoveredDate = null">
        {{ date.day }}
      </span>
    </ng-template>
  </div>
  <div class="col-6">
    <div>
      {{ newTenancyMaker.tenancy.start_date }}
    </div>
    <div>
      {{ newTenancyMaker.tenancy.end_date }}
    </div>
    <div (click)="test()">
      Test
    </div>
  </div>
</div>
